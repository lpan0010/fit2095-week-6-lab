<html>
    <link rel="stylesheet" href="addBook.css" />
    <body>
        <header>
            <button onclick="location.href='/'">Home</button>
            <button onclick="location.href='/getallbooks'">View Books</button>
            <button onclick="location.href='/getallauthors'">
                View Authors
            </button>
            <button onclick="location.href='/addauthor'">Add Author</button>
            <button onclick="location.href='/updatebook'">Update Book</button>
            <button onclick="location.href='/updateauthor'">
                Update Author
            </button>
            <button onclick="location.href='/deletebook'">Delete Book</button>
        </header>
        <img id="background" src="library.jpg" />
        <form action="/addbook" method="POST">
            <h1>Add New Book</h1>
            <div id="container">
                <p>Please enter the following details to add a book</p>
                <label for="title"><b>Title</b></label>
                <input
                    type="text"
                    placeholder="Title"
                    name="title"
                    id="title"
                    required
                />
                <label for="author"><b>Author ID</b></label>
                <input
                    type="text"
                    placeholder="Author ID"
                    name="author"
                    id="author"
                    required
                />
                <label for="isbn"><b>ISBN</b></label>
                <input
                    type="text"
                    placeholder="ISBN"
                    name="isbn"
                    id="isbn"
                    value="<%=isbn%>"
                    readonly
                />
                <label for="dop"><b>Date of Publication</b></label>
                <input
                    type="date"
                    placeholder="Date Of Publication"
                    name="dop"
                    id="dop"
                    required
                />
                <label for="isbn"><b>Summary</b></label>
                <input
                    type="text"
                    placeholder="Summary"
                    name="summary"
                    id="summary"
                    required
                />
                <button type="submit" id="submit">Add Book</button>
            </div>
        </form>
    </body>
</html>
