<html>
    <link rel="stylesheet" href="deleteBook.css" />
    <body>
        <header>
            <button onclick="location.href='/'">Home</button>
            <button onclick="location.href='/getallbooks'">View Books</button>
            <button onclick="location.href='/getallauthors'">
                View Authors
            </button>
            <button onclick="location.href='/addauthor'">Add Author</button>
            <button onclick="location.href='/addbook'">Add Book</button>
            <button onclick="location.href='/updatebook'">Update Book</button>
            <button onclick="location.href='/updateauthor'">
                Update Author
            </button>
        </header>
        <img id="background" src="library.jpg" />
        <h1>Delete Book</h1>
        <form action="/deletebook" method="POST">
            <div id="container">
                <p>Please enter the following details to delete a book</p>
                <label for="isbn"><b>ISBN</b></label>
                <input
                    type="text"
                    placeholder="ISBN"
                    name="isbn"
                    id="isbn"
                    required
                />

                <button type="submit" id="submit">Delete Book</button>
            </div>
        </form>
    </body>
</html>
